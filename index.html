<!DOCTYPE html>
<html>

<head>
    <title>Posição do Clique</title>
</head>

<body style="height: 80vh; margin: 0;">

    <!-- HUD fixo de dinheiro -->
    <div style="position:fixed; top:10px; left:10px; font-size:20px; font-family:sans-serif; z-index:10;">
        Dinheiro: R$ <span id="dinheiro">1000.00</span>
    </div>

    <!-- Botão posicionado fixo com z-index -->
    <button onclick="verCanos()" style="position:fixed; top:50px; left:10px; font-size:16px; z-index:10;">
        Ver Canos
    </button>

    <button id="confirmarPump" style="position:fixed; top:50px; left:10px; font-size:16px; z-index:10;">Confirmar
        bomba</button>
    <!-- Área de construção -->


    <div id="mapa"
        style="position:relative; width:100%; height:80vh; margin:100px auto 50px auto; background-color:#eee; border:2px solid #aaa;">
        <div id="superficie" style="height: 10%; background-color: green; position: relative; top:auto;">
        </div>
        <div id="subsolo" style="height: 90%; background-color: #210f0b;">
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
